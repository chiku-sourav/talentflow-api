name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: [5432:5432]
        env:
          POSTGRES_USER: nestuser
          POSTGRES_PASSWORD: nestpass
          POSTGRES_DB: nestdb

    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma db seed
      - run: npm run test
      - run: npm run build
